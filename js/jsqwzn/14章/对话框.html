<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对话框</title>
    <script>
        var name = prompt('请输入：');
        var correct = confirm('确认你的输入：'+name);
        if (correct){
            document.write('你输入了：'+name);
        }else{
            document.write('错误');

        };
        alert(name);
    </script>
</head>

</body>
</html>
